<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9dee1d57df.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>

    <form action="#">
      <!-- -------------------LEFT SECTION---------------------- -->
      <div class="left">
        <h1>Contact information</h1>
        <label>Email</label><br />
        <div class="input-outer-div">
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your email..."
          />
        </div>
        <label>Phone</label>
        <div class="input-outer-div">
          <i class="fa-solid fa-phone"></i>
          <input
            type="phone"
            name="phone"
            id="phone"
            required
            placeholder="Enter your phone ..."
          />
        </div>
        <br /><br /><br />
        <h1>Shipping adress</h1>
        <label>Full name</label>
        <div class="input-outer-div">
          <i class="fa-solid fa-user"></i>
          <input
            type="fullname"
            name="fullname"
            id="fullname"
            required
            placeholder="Enter your full name..."
          />
        </div>
        <label>Address</label>
        <div class="input-outer-div">
          <i class="fa-solid fa-house-chimney"></i>
          <input
            type="address"
            name="address"
            id="address"
            required
            placeholder="Enter your address..."
          />
        </div>
        <label>City</label>
        <div class="input-outer-div">
          <i class="fa-solid fa-city"></i>
          <input
            type="city"
            name="city"
            id="city"
            required
            placeholder="Enter your city..."
          />
        </div>
        <div class="country-post">
          <div class="country">
            <label>Country</label>
            <div class="inner-country">
              <i class="fa-solid fa-earth-americas"></i>
              <select name="country" id="country">
                <option value="Turkey">Turkey</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
              </select>
            </div>
          </div>
          <div class="post">
            <label>Country</label>
            <div class="inner-post">
              <i class="fa-solid fa-envelopes-bulk"></i>
              <input
                type="text"
                name="postal-code"
                id="postal-code"
                placeholder="Enter your postal code..."
              />
            </div>
          </div>
        </div>
        <div class="check">
          <input type="checkbox" name="seenext" id="seenext" />
          <label for="seenext"> See this information next time</label>
        </div>
      </div>

      <!-- -------------------RIGHT SECTION---------------------- -->

      <div class="right">
        <div class="right-cont">
          <div class="first-shop shop">
            <!-- <div class="imgs"> -->
            <img src="./IMG/photo1.png" alt="" srcset="" />
            <!-- </div> -->

            <div class="product-info">
              <div class="price">
                <h4>Vintage Backbag</h4>
                <span class="orange">$54.99</span>
                <span class="lined">$94.99</span>
              </div>
              <div class="quantity">
                <i class="fa-solid fa-minus"></i>
                1
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </div>
          <div class="second-shop shop">
            <!-- <div class="imgs"> -->
            <img src="./IMG/photo2.png" alt="" srcset="" />
            <!-- </div> -->

            <div class="product-info">
              <div class="price">
                <h4>Levi Shoes</h4>
                <span class="orange">$74.99</span>
                <span class="lined">$124.99</span>
              </div>
              <div class="quantity">
                <i class="fa-solid fa-minus"></i>
                1
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </div>

          <div class="total">
              <div class="shipping summary">
              <p>Shipping</p>
              <p>$19</p>

              </div>
<div class="total-summary summary">
              <p>Total</p>
              <p>$148.98</p>

</div>



          </div>
        </div>
      </div>
    </form>

    <!-- -----------------BUTTON SECTION------------------- -->
    <div class="button-div">
      <input id="cont" type="button" value="Continue" />
    </div>
  </body>
</html>
